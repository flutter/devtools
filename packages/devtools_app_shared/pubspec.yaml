name: devtools_app_shared
description: Package of Dart & Flutter structures shared between devtools_app and devtools extensions.
version: 0.0.6
repository: https://github.com/flutter/devtools/tree/master/packages/devtools_extensions

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  collection: ^1.15.0
  devtools_shared: ^4.1.0
  flutter:
    sdk: flutter
  logging: ^1.1.1
  meta: ^1.9.1
  pointer_interceptor: ^0.9.3+3
  vm_service: ^13.0.0

dev_dependencies:
  flutter_lints: ^2.0.3
  flutter_test:
    sdk: flutter
  lints: ^2.1.1
  test: ^1.21.0

flutter:
  uses-material-design: true
  fonts:
  - family: Roboto
    fonts:
      - asset: fonts/Roboto/Roboto-Thin.ttf
        weight: 100
      - asset: fonts/Roboto/Roboto-Light.ttf
        weight: 300
      - asset: fonts/Roboto/Roboto-Regular.ttf
        weight: 400
      - asset: fonts/Roboto/Roboto-Medium.ttf
        weight: 500
      - asset: fonts/Roboto/Roboto-Bold.ttf
        weight: 700
      - asset: fonts/Roboto/Roboto-Black.ttf
        weight: 900
  - family: RobotoMono
    fonts:
      - asset: fonts/Roboto_Mono/RobotoMono-Thin.ttf
        weight: 100
      - asset: fonts/Roboto_Mono/RobotoMono-Light.ttf
        weight: 300
      - asset: fonts/Roboto_Mono/RobotoMono-Regular.ttf
        weight: 400
      - asset: fonts/Roboto_Mono/RobotoMono-Medium.ttf
        weight: 500
      - asset: fonts/Roboto_Mono/RobotoMono-Bold.ttf
        weight: 700

dependency_overrides:
  devtools_shared:
    path: ../devtools_shared