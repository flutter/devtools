<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dart DevTools</title>
    <link rel="icon" sizes="64x64" href="favicon.png">

    <link rel="stylesheet" href="packages/devtools/src/ui/primer_6.0.0.css">
    <link rel="stylesheet" href="packages/devtools/src/ui/octicons_4.4.0.css">
    <link rel="stylesheet" href="packages/devtools/src/ui/flex.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="packages/devtools/src/debugger/debugger.css">
    <link rel="stylesheet" href="packages/devtools/src/inspector/inspector.css">
    <link rel="stylesheet" href="packages/devtools/src/logging/logging.css">

    <link href="packages/codemirror/codemirror.css" rel="stylesheet">
    <script src="packages/codemirror/codemirror.js"></script>

    <script type="text/javascript" src="third_party/split/split.min.js"></script>

    <script defer src="main.dart.js"></script>
</head>

<body fullbleed layout vertical>

<header flex none class="masthead" layout horizontal>
    <a class="masthead-logo" id="title">Dart DevTools</a>

    <div flex horiz-padding></div>

    <nav class="masthead-nav" id="main-nav">
        <!-- add the known pages -->
        <a disabled><span class="octicon octicon-device-mobile"></span><span> Flutter Inspector</span></a>
        <a disabled><span class="octicon octicon-pulse"></span><span> Timeline</span></a>
        <a disabled><span class="octicon octicon-bug"></span><span> Debugger</span></a>
        <!-- a disabled><span class="octicon octicon-package"></span><span> Memory</span></a -->
        <!-- a disabled><span class="octicon octicon-dashboard"></span><span> Performance</span></a -->
        <a disabled><span class="octicon octicon-clippy"></span><span> Logging</span></a>
    </nav>

    <div id="global-actions" class="masthead-nav"></div>
</header>

<div id="messages-container" class="container"></div>

<div id="content" class="container" flex layout vertical style="overflow: auto;">
    <div class="blankslate">
        <p>Loadingâ€¦</p>
    </div>
</div>

<footer flex layout horizontal none class="footer align-items-center">
    <div class="footer-status" id="global-status" flex>
        <select class="form-select select-sm" disabled></select>
    </div>

    <div class="footer-status text-center" id="page-status" flex horiz-padding>
    </div>

    <div class="footer-status text-right" id="auxiliary-status" flex>
        &nbsp;
    </div>
</footer>

<div id="toast-container">
</div>

</body>
</html>
