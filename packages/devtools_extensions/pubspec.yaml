name: devtools_extensions
description: A package for building and supporting extensions for Dart DevTools.
version: 0.3.2

repository: https://github.com/flutter/devtools/tree/master/packages/devtools_extensions

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.27.1"

resolution: workspace

executables:
  devtools_extensions: devtools_extensions

dependencies:
  args: ^2.4.2
  devtools_shared: ^11.1.0
  devtools_app_shared: ^0.4.0
  flutter:
    sdk: flutter
  io: ^1.0.4
  path: ^1.8.0
  logging: ^1.1.1
  vm_service: '>=13.0.0 <16.0.0'
  web: ^1.0.0
  yaml: ^3.1.2

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  integration_test:
    sdk: flutter
  foo_devtools_extension:
    path: example/packages_with_extensions/foo/packages/foo_devtools_extension
  test: ^1.21.0

flutter:
  uses-material-design: true
