name: devtools_extensions
description: A package for building and supporting extensions for Dart DevTools.
version: 0.2.1

repository: https://github.com/flutter/devtools/tree/master/packages/devtools_extensions

environment:
  sdk: ">=3.4.3 <4.0.0"
  flutter: ">=3.22.2"

executables:
  devtools_extensions: devtools_extensions

dependencies:
  args: ^2.4.2
  devtools_shared: ^10.0.1
  devtools_app_shared: ^0.2.1
  flutter:
    sdk: flutter
  io: ^1.0.4
  path: ^1.8.0
  logging: ^1.1.1
  vm_service: ^14.2.1
  web: ^0.5.0
  yaml: ^3.1.2

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  integration_test:
    sdk: flutter
  foo_devtools_extension:
    path: example/packages_with_extensions/foo/packages/foo_devtools_extension
  test: ^1.21.0

flutter:
  uses-material-design: true

dependency_overrides:
  devtools_app_shared:
    path: ../devtools_app_shared
  devtools_shared:
    path: ../devtools_shared
