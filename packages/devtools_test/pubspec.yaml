name: devtools_test
description: A package containing shared test helpers for Dart DevTools tests.
publish_to: none

repository: https://github.com/flutter/devtools/tree/master/packages/devtools_test

environment:
  sdk: '>=3.3.0-91.0.dev <4.0.0'
  flutter: '>=3.17.0-0.0.pre'

dependencies:
  async: ^2.0.0
  collection: ^1.15.0
  devtools_app:
    path: ../devtools_app
  devtools_app_shared:
    path: ../devtools_app_shared
  devtools_shared:
    path: ../devtools_shared
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  meta: ^1.9.1
  mockito: ^5.4.1
  path: ^1.8.0
  provider: ^6.0.2
  vm_service: ^14.2.1
  webkit_inspection_protocol: '>=0.5.0 <2.0.0'

dependency_overrides:
  devtools_app:
    path: ../devtools_app
  devtools_app_shared:
    path: ../devtools_app_shared
  devtools_extensions:
    path: ../devtools_extensions
  devtools_shared:
    path: ../devtools_shared

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^2.0.3
