name: devtools

on:
  pull_request:
  push:
    branches:
      - master

env:
  CHANNEL: dev
  # TODO: temp
  TRAVIS_OS_NAME: linux

jobs:

  main:
    name: main (${{ matrix.channel }} channel)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channel:
          - master
          - dev
          - beta
          # TODO: The stable channel currently fails.
          # - stable
    steps:
      - name: git clone
        uses: actions/checkout@v2
      - name: tool/travis.sh
        env:
          BOT: main
          CHANNEL: ${{ matrix.channel }}
        run: ./tool/travis.sh

  packages:
    name: packages
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: git clone
        uses: actions/checkout@v2
      - name: tool/travis.sh
        env:
          BOT: packages
        run: ./tool/travis.sh

  # TODO(devoncarew): These bots are disabled due to persistent failures.
