name: devtools

on:
  pull_request:
  push:
    branches:
      - master

# When updating this version, also update the version in
# flutter-version.txt.
#
# This version should be updated periodically and should generally
# track the latest Flutter dev release. Dev releases come out ~weekly;
# the versions can be viewed at https://github.com/flutter/flutter/tags.
env:
  CHANNEL: 2.4.0-4.1.pre

jobs:

  main:
    name: main
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: git clone
        uses: actions/checkout@v2
      - name: tool/bots.sh
        env:
          BOT: main
        run: ./tool/bots.sh

  packages:
    name: packages
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: git clone
        uses: actions/checkout@v2
      - name: tool/bots.sh
        env:
          BOT: packages
        run: ./tool/bots.sh

  test:
    name: test ${{ matrix.bot }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bot:
          - test_ddc
          - test_dart2js
    steps:
      - name: git clone
        uses: actions/checkout@v2

      - name: tool/bots.sh
        env:
          BOT: ${{ matrix.bot }}
          PLATFORM: vm
        run: ./tool/bots.sh

      - name: image failures
        uses: actions/upload-artifact@v1
        if: failure() # Only if failure then failures directory exists.
        with:
          # TODO(terry): matrix.os currently empty. If we run tests on other
          #              platforms this will be used.
          name: test-image-failures-${{ matrix.os }} # Name for the artifact
          path: packages/devtools_app/test/failures # Path to upload

  integration:
    name: integration ${{ matrix.bot }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bot:
          - integration_ddc
          - integration_dart2js
    steps:
      - name: git clone
        uses: actions/checkout@v2
      - name: tool/bots.sh
        env:
          BOT: ${{ matrix.bot }}
        run: ./tool/bots.sh

