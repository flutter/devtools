name: devtools

on:
  pull_request:
  push:
    branches:
      - master

# Declare default permissions as read only.
permissions: read-all

env:
  AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:

  main:
    name: main
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: git clone
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - name: Cache Generated Files
        uses: actions/cache@v3
        with:
          path: |
            **/build/
            **/.dart_tool/
            ./flutter-sdk
          key: ${{ runner.os }}-build 
          #TODO: flutter candidate in env,

      - name: tool/bots.sh
        env:
          BOT: main
        run: ./tool/bots.sh




