  integration:
    name: integration ${{ matrix.bot }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bot:
          - integration_ddc
          - integration_dart2js
    steps:
      - name: git clone
        uses: actions/checkout@v2
      - name: tool/travis.sh
        env:
          BOT: ${{ matrix.bot }}
        run: ./tool/travis.sh

