name: Health
on:
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened, labeled, unlabeled]
jobs:
  health:
    uses: dart-lang/ecosystem/.github/workflows/health.yaml@main
    with:
      use-flutter: true
      checks: "version,changelog,license,breaking,do-not-submit,leaking"
    permissions:
      pull-requests: write
