name: codicon
description: VS Code icons for Flutter.
homepage: https://github.com/flutter/devtools/tree/master/third_party/packages/codicon
version: 1.0.0

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^3.0.1

flutter:
  fonts:
    - family: Codicon
      fonts:
        - asset: lib/font/codicon.ttf
